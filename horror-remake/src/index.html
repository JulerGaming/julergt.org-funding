<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay Horror Remake</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
  <div class="top-row">
    <img src="https://files.julergt.org/WebsiteAssets/HorrorRemakeLogo.png" alt="Profile" class="profile-img" width="30" height="30">
    <div class="username">Pay Horror Remake</div>
  </div>
  <div class="processor">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div id="paypal-button-container"></div>
        <p id="result-message"></p>

       
        <!-- Initialize the JS-SDK -->
        <script
            src="https://www.paypal.com/sdk/js?client-id=test&buyer-country=US&currency=USD&components=buttons&enable-funding=card&disable-funding=venmo,paylater"
            data-sdk-integration-source="developer-studio"
        ></script>
        <script src="app.js"></script>
       
    </body>
  </div>
</div>
</body>
</html>
